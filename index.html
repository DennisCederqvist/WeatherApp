<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site to show todays weather">
    <title>Väderapp</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <body>
                <!-- <div class="bg-img"></div> -->
        <header>
            <img src="sun.png" alt="Weather Logo" class="logo">
        </header>
        <main class="container">

            <div class ="header">
                <h1>Väderapp</h1>
                    <div class="search">
                        <input id="cityInput" type="text" placeholder="Ange stad..." />
                        <button id="searchBtn">Sök</button>
                    </div>

                    <ul id="cityDropdown" class="city-dropdown"></ul>

                    <button id="toggleLayoutBtn">Växla layout</button>


            </div>
            <div id="weatherResult" class="card"> 
            </div>
            <p id="temperature"></p>
            <p id="updatedTime"></p>
        </main>
    <script type="module" src="scripts.js"></script>
</body>
</html>
